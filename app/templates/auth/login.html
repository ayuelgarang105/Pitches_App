{% extends 'base.html'%} {% import 'bootstrap/wtf.html' as wtf%} {% block content %}
<div class="container">
    <div class="jumbotron" style="background-color: rgba(29,25, 35, 0.6); color: #fff; margin-top: 200px;">
        <div class="row" style="margin-top: 50px">
            <div class="col-md-2"> </div>
            <div class="col-md-8">
                <!--Flash message -->
                {% for message in get_flashed_messages() %}
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button> {{ message }}
                </div>
                {% endfor %}
                <!-- Login form -->
                {{wtf.quick_form(login_form)}}
                <p> You don't have an account? <a href="{{url_for('auth.register')}}" class="btn btn-info">Sign up here</a></p>
            </div>
            <div clas="col-md-2"> </div>
        </div>
    </div>
</div>
<style>
    body {
        background-image: url('https://www.hdwallback.net/wp-content/uploads/2015/06/desktop-backgrounds-quotes-tumblr.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        width: 100%;
        height: 100vh;
    }
</style>

{% endblock%}
